<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            display: grid;
            grid-template-columns: 250px 250px 250px 250px 250px;
            grid-template-rows: 300px 300px 300px 300px 300px;
            grid-gap: 30px;
        }
        .cards{
            width: 250px;
            height: 300px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="cards"><img src="flower1.jpg" width="250px" height="300px" alt="rose Image"></div>
        <div class="cards"><img src="flower2.jpg" width="250px" height="300px" alt="white flower"></div>
        <div class="cards"><img src="flower3.jpg" width="250px" height="300px" alt="yellow flower"></div>
        <div class="cards"><img src="flower4.jpg" width="250px" height="300px" alt="voilet flower"></div>
        <div class="cards"><img src="summer.jpg" width="250px" height="300px" alt="white flower"></div>
        <div class="cards"><img src="auntum.jpg" width="250px" height="300px" alt="white flower"></div>
        <div  class="cards"><img src="bird.jpg" width="250px" height="300px" alt="bird"></div>
        <div class="cards"><img src="birds.jpg" width="250px" height="300px" alt="white birds"></div>
        <div class="cards"><img src="bird2.jpg" width="250px" height="300px" alt="bird2"></div>
        <div class="cards"><img src="spring.jpg" width="250px" height="300px" alt="spring"></div>
        
    </div>

</body>
</html>
